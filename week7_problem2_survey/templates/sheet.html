{% extends "layout.html" %}

{% block main %}
<h1 class="mb-3">Sheet</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Emp-ID</th>
            <th scope="col">Sex</th>
            <th scope="col">Hometown</th>
            <th scope="col">Department</th>
        </tr>
    </thead>
    <tbody>
        {% for item in members %}
        <tr>
            <th scope="row">{{ item["name"] }}</th>
            <td>{{ item["emp_id"] }}</td>
            <td>{{ item["sex"] }}</td>
            <td>{{ item["hometown"] }}</td>
            <td>{{ item["department"] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
