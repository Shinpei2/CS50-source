{% extends "layout.html" %}

{% block title %}
    ADD CASH
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input class="form-control" name="cash" placeholder="Cash" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">ADD CASH</button>
    </form>
    <script>
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector('input[name="cash"]').value){
                alert('Cash is blank!');
                return false;
            }
            return true;
        };
    </script>
{% endblock %}
